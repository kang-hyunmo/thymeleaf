<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>/t_output.html</h1>
<div th:text="${'innerText'+htmlStr}">innerText: </div>
<div th:text="'innerText'+${htmlStr}">innerText: </div>
<div th:text="|'innerText'+htmlStr|">innerText: </div>
<div> innerTest =[[${htmlStr}]]> </div>
<div th:utext="${'innerHtml:'+htmlStr}">innerHtml: </div>
<div> innerHtml =[[${htmlStr}]]> </div>
<h2> Map 데이터 출력</h2>
<p th:text="${mapData.get('name')}"> </p>
<p th:text="${mapData.get('age')}"> </p>
<p th:text="${mapData.get('addr')}"> </p>
<hr>
<h2>Dto 데이터 출력</h2>
<p th:text="${dtoData.getName()}"> </p>
<p th:text="${dtoData.getAge()}"> </p>
<p th:text="${dtoData.addr}"> </p>
<h2>Dto 데이터 출력2</h2>
<th:block th:object="${dtoData}">
    <p th:text="*{name}"></p>
    <p th:text="*{age}"></p>
    <p th:text="*{addr}"></p>

</th:block>

<a th:href="@{/t_cont}">thymeleaf 제어문</a>

<script th:inline="javascript">
    const msg=/*'[[${msg}]]'(backend)*/ 'hello' //frontend
    if(msg!=null){
        alert(msg);
    }
</script>
</body>
</html>
